<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пианино Учебное Приложение</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="notation"></div>
    <div id="controls">
        <span id="current-octave">4</span> <!-- Счетчик октавы выше кнопок -->
        <button id="octave-down">-</button>
        <button id="octave-up">+</button>
        <button id="button1">К1</button>
        <button id="button2">К2</button>
    </div>
    <div id="piano-container">
        <div id="piano"></div>
    </div>
    <div id="timer">30</div>
    <script src="app.js"></script>
</body>
</html>
