<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пианино Учебное Приложение</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="notation"></div>
    <div id="piano-container">
        <div id="piano">
            <button class="white-key">C</button>
            <button class="black-key">C#</button>
            <button class="white-key">D</button>
            <button class="black-key">D#</button>
            <button class="white-key">E</button>
            <button class="white-key">F</button>
            <button class="black-key">F#</button>
            <button class="white-key">G</button>
            <button class="black-key">G#</button>
            <button class="white-key">A</button>
            <button class="black-key">A#</button>
            <button class="white-key">B</button>
        </div>
    </div>
    <div id="timer">30</div>
    <script src="app.js"></script>
</body>
</html>
