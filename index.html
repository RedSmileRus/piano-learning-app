<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пианино Учебное Приложение</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="notation"></div>
    <div id="start-container">
        <button id="start-button">Старт</button>
        <button id="stop-button">Стоп</button>
        <div id="timer">30</div>
    </div>
    <div id="piano-container">
        <div id="controls">
            <button id="octave-down">-</button>
            <span id="current-octave">4</span>
            <button id="octave-up">+</button>
            <button id="button1">К1</button>
            <button id="button2">К2</button>
        </div>
        <div id="piano"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
